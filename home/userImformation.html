<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/userImformation.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>用户信息修改</legend>
            </fieldset>
        </div>

        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="formUserInfo" id="form">
                <!-- 使用隐藏域 将得到的id收好 -->
                <input type="hidden" name="id" lay-verify="username|Lword" autocomplete="off" placeholder="请输入"
                    class="layui-input">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="username|Lword" autocomplete="off"
                            placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="email" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block"><button class="layui-btn layui-btn-primary linkAvatar">上传头像</button>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/js/userImformation.js"></script>

</html>
